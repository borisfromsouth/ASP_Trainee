<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h2>Список пользователей</h2>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="name">Имя:</label>
            <input class="form-control" name="name" />
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст:</label>
            <input class="form-control" name="age" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary">Сохранить</button>
            <a id="reset" class="btn btn-sm btn-primary">Сбросить</a>
        </div>
    </form>
    <table class="table table-condensed table-striped table-bordered">
        <thead><tr><th>Имя</th><th>возраст</th><th></th></tr></thead>
        <tbody>
        </tbody>
    </table>

    <script>
    
        async function getUsers() {  // Получение всех пользователей
            const response = await fetch("/api/users", {  // отправляет запрос и получаем ответ
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            
            if (response.ok) {  // если запрос прошел нормально
                const users = await response.json();  // получаем данные
                const rows = document.querySelector("tbody");  //создаем блок для размещения строк 
                users.forEach(user => rows.append(row(user)));  // добавляем полученные элементы в таблицу
            }
        }
        
        async function getUser(id) {  // Получение одного пользователя
            const response = await fetch("/api/users/" + id, {
                method: "GET",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                const form = document.forms["userForm"];
                form.elements["id"].value = user.id;
                form.elements["name"].value = user.name;
                form.elements["age"].value = user.age;
            }
            else {
                const error = await response.json();  // если произошла ошибка, получаем сообщение об ошибке
                console.log(error.message); // и выводим его на консоль
            }
        }
        
        async function createUser(userName, userAge) {  // Добавление пользователя

            const response = await fetch("api/users", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: userName,
                    age: parseInt(userAge, 10)
                })
            });
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        
        async function editUser(userId, userName, userAge) {  // Изменение пользователя
            const response = await fetch("api/users", {
                method: "PUT",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    id: userId,
                    name: userName,
                    age: parseInt(userAge, 10)
                })
            });
            if (response.ok) {
                const user = await response.json();
                reset();
                document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }
        
        async function deleteUser(id) {  // Удаление пользователя
            const response = await fetch("/api/users/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        
        function reset() {  // сброс данных формы после отправки
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }
        
        function row(user) {  // создание строки для таблицы

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const ageTd = document.createElement("td");
            ageTd.append(user.age);
            tr.append(ageTd);

            const linksTd = document.createElement("td");

            const editLink = document.createElement("a");
            editLink.setAttribute("style", "cursor:pointer;padding:15px;");
            editLink.append("Изменить");
            editLink.addEventListener("click", e => {

                e.preventDefault();
                getUser(user.id);
            });
            linksTd.append(editLink);

            const removeLink = document.createElement("a");
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Удалить");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }
        
        document.getElementById("reset").addEventListener("click", e => {  // сброс значений формы

            e.preventDefault();
            reset();
        })

        
        document.forms["userForm"].addEventListener("submit", e => {  // отправка формы
            e.preventDefault();
            const form = document.forms["userForm"]; //получаем форму
            const id = form.elements["id"].value;    // данные из формы 
            const name = form.elements["name"].value;
            const age = form.elements["age"].value;
            if (id == 0)
                createUser(name, age);
            else
                editUser(id, name, age);
        });

        getUsers();  // загрузка пользователей
    </script>
</body>
</html>
